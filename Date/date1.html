<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        let now = new Date();
        console.log(now);

        console.log("Date is : ", now.getDate());
        console.log("Month is : ", now.getMonth());
        console.log("Year is : ", now.getFullYear());

        console.log(`Today date is ${now.getDate()}/${now.getMonth() + 1}/${now.getFullYear()}`)



        console.log("Hours is : ", now.getHours());
        console.log("Minutes is : ", now.getMinutes());
        console.log("Seconds is : ", now.getSeconds());

        console.log(`CurrentTime is ${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`)



        console.log("Date is : ", now.toDateString());
        console.log("Time is : ", now.toTimeString());
    </script>
</body>

</html>
