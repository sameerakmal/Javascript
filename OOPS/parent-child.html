        class Parent{
            constructor(name, age, gender){
                this.name = name;
                this.age = age;
                this.gender = gender;
            }
        }
        class Child extends Parent{
            constructor(name, age, gender, profession){
                super(name, age, gender);
                this.profession = profession;
            }
        }
        let obj = new Child("Shashu", "69", "Sigma-Male", "All-rounder")
        console.log(obj);
        
    </script>
