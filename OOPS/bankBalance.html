<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        class Bank{
            #balance = 0;

            depositAmount(amount){
                if(amount > 0){
                    this.#balance += amount;
                }
            }

            getBalance(){
                return this.#balance;
            }
        }

        let b = new Bank();
        let amt = prompt("Enter the amount : ");
        b.depositAmount(Number(amt));
        console.log('Balance is : ' + b.getBalance());
         
    </script>
</body>
</html>
