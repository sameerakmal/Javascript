<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Digital Clock</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
		crossorigin="anonymous">    
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">	
</head>
<body>
	<div class="time">
		<div class="time-section time__hours">
			<div class="digit-container">
				<div class="digit-strip" id="hours-first">
					<div class="digit">0</div><div class="digit">1</div><div class="digit">2</div>
				</div>
			</div>
			<div class="digit-container">
				<div class="digit-strip" id="hours-second">
					<div class="digit">0</div><div class="digit">1</div><div class="digit">2</div><div class="digit">3</div>
					<div class="digit">4</div><div class="digit">5</div><div class="digit">6</div><div class="digit">7</div>
					<div class="digit">8</div><div class="digit">9</div>
				</div>
			</div>
		</div>
		
		<div class="colon">:</div>
		
		<div class="time-section time__minutes">
			<div class="digit-container">
				<div class="digit-strip" id="minutes-first">
					<div class="digit">0</div><div class="digit">1</div><div class="digit">2</div>
					<div class="digit">3</div><div class="digit">4</div><div class="digit">5</div>
				</div>
			</div>
			<div class="digit-container">
				<div class="digit-strip" id="minutes-second">
					<div class="digit">0</div><div class="digit">1</div><div class="digit">2</div><div class="digit">3</div>
					<div class="digit">4</div><div class="digit">5</div><div class="digit">6</div><div class="digit">7</div>
					<div class="digit">8</div><div class="digit">9</div>
				</div>
			</div>
		</div>
		
		<div class="colon">:</div>
		
		<div class="time-section time__seconds">
			<div class="digit-container">
				<div class="digit-strip" id="seconds-first">
					<div class="digit">0</div><div class="digit">1</div><div class="digit">2</div>
					<div class="digit">3</div><div class="digit">4</div><div class="digit">5</div>
				</div>
			</div>
			<div class="digit-container">
				<div class="digit-strip" id="seconds-second">
					<div class="digit">0</div><div class="digit">1</div><div class="digit">2</div><div class="digit">3</div>
					<div class="digit">4</div><div class="digit">5</div><div class="digit">6</div><div class="digit">7</div>
					<div class="digit">8</div><div class="digit">9</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
