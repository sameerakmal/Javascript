<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function doTask(operation){
            if(operation === 'Login'){
                return `
                    <dl>
                        <dt>Username</dt>
                        <dd>
                            <input type="text" name="UserName">
                        </dd>
                        <dt>Password</dt>
                        <dd>
                            <input type="password" name="UserPwd">
                        </dd>
                        <dt></dt>
                        <dd>
                            <button type="submit">LOGIN</button>
                        </dd>
                    </dl>
                    `;
            }
            else{
                return `
                    <dl>
                        <dt>Username</dt>
                        <dd>
                            <input type="text" name="UserName">
                        </dd>
                        <dt>Password</dt>
                        <dd>
                            <input type="password" name="UserPwd">
                        </dd>
                        <dt>Mobile Number</dt>
                        <dd>
                            <input type="tel" name="UserNum">
                        </dd>
                        <dt></dt>
                        <dd>
                            <button type="submit">Register</button>
                        </dd>
                    </dl>
                    `;
            }
        }
        const res = doTask(prompt("Do you want to login | Register", "Login | Register"));
        const divEle = document.createElement("div");
        divEle.innerHTML = res;
        document.body.appendChild(divEle);
    </script>
</body>
</html>
