<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Web dev mastery/node_modules/bootstrap/dist/css/bootstrap.css">
    
    <link rel="stylesheet" href="/Web dev mastery/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
        function loadPage(){
            let now = new Date();
            document.getElementById('cal').textContent = now.toLocaleDateString();
            document.getElementById('clock').textContent = now.toLocaleTimeString();

            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            document.getElementById('cal-2').textContent = `${now.getDate()}, ${days[now.getDay()]},  ${months[now.getMonth()]}, ${now.getFullYear()}`;
            document.getElementById('clock-2').textContent = now.toLocaleTimeString();

            let msg = document.getElementById('msg');
            let hour = now.getHours();
            let img = document.getElementById('img');
                if(hour < 12)
            {
                msg.textContent = "GOOD MORNING";
                img.src = '../img/mrng.png';
            }
            else if(hour > 12 && hour <= 16)
            {
                msg.textContent = "GOOD AFTERNOON";
                img.src = '../img/afn.png';
            }
            else{
                msg.textContent = "GOOD EVENING";
                img.src = '../img/evng.png';
            }

            setInterval(loadPage,1000);
        }
    </script>
    
</head>
<body onload="loadPage()" style="height: 100vh;">
    <div class="d-flex justify-content-between bg-black text-white p-2">
        <div>
            <span class="fw-bold">Shopper.</span>
        </div>
        <div class="">
            <span class="ms-3">Home</span>
            <span class="ms-3">About</span>
            <span class="ms-3">Contact</span>
        </div>
        <div class="justify-content-between">
            <span class="bi bi-calendar ms-3"></span>
            <span id="cal"></span>
            <span class="bi bi-clock ms-3"></span>
            <span id="clock"></span>
        </div>
    </div>

    <div class="d-flex justify-content-between bg-black text-white p-2 mt-4">
        <div>
            <span class="fw-bold">Shopper.</span>
        </div>
        <div class="ms-5">
            <span class="ms-3">Home</span>
            <span class="ms-3">About</span>
            <span class="ms-3">Contact</span>
        </div>
        <div class="justify-content-between">
            <span class="bi bi-calendar "></span>
            <span id="cal-2"></span>
            <span class="bi bi-clock ms-3"></span>
            <span id="clock-2"></span>
        </div>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100%;">
        <h1 id="msg"></h1>
        <img src="" alt="Morning Image" id="img" width="250px">
    </div>

</body>
</html>
