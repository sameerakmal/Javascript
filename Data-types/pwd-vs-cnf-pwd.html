<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>Password</dt>
        <dd><input type="password" name="" id="pwd"></dd>

        <dt>Confirm Password</dt>
        <dd><input type="password" name="" id="cnfpwd" onkeyup="checkPwd()"></dd>

        <p id="msg"></p>
    </dl>
    <script type="text/javascript">
        function checkPwd(){
            const pwd = document.getElementById('pwd');
            const cnfPwd = document.getElementById('cnfpwd');
            const msg = document.getElementById('msg');
            if(pwd.value === cnfPwd.value){
                msg.innerHTML = 'Password Matched';
                msg.style.color = 'green';
            }
            else{
                msg.innerHTML = 'Password Mismatched';
                msg.style.color = 'red';
            }
        }
    </script>
</body>
</html>
