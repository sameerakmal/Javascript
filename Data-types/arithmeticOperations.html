<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let num1 = prompt("Enter 1st number : ");
        let num2 = prompt("Enter 2nd number : ");

        
        if(num1 == null || num2 == null){
            console.log("Properly enter the numbers, you have pressed cancel button");
        }
        else if(num1 == '' || num2 == ''){
            console.log("");
        }
        else if(isNaN(num1) || isNaN(num2)){
            console.log("Please enter the correct age");
        }
        else{
            let num1Int = parseInt(num1);
            let num2Int = parseInt(num2);
            console.log("Addition : " + (num1Int + num2Int));
            console.log("Subraction : " + (num1Int - num2Int));
            console.log("Multiplication : " + (num1Int * num2Int));
            console.log("Division : " +(num1Int / num2Int));
        }
    </script>
</body>
</html>
