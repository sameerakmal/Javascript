<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <dl>
            <dt>Username</dt>
            <dd>
                <input type="text" name="userName">
            </dd>
        </dl>
        <button>Submit</button>
    </form>
    
</body>
</html>

<script type="text/javascript">
    // Get the query string from the current page URL (e.g., "?userName=John")
    query = location.search;

    // Log the full query string to the console for debugging
    console.log(query);

    // Extract the value after '=' (i.e., the actual username) and log it
    console.log("Name is : " + query.slice(query.indexOf("=") + 1));
</script>
