<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // Declare a string using double quotes
        let str1 = "Shashu";

        // Declare a string using single quotes (also common and internally handled by JS engine)
        let str2 = 'Salaar';

        // Declare a string using backticks (template literals, useful for expression binding and multi-line strings)
        let str3 = `darling`;

        // Log the data types of all three strings (will be 'string' for each)
        console.log(typeof str1, typeof str2, typeof str3);

        // Log the actual values of the three string variables
        console.log(str1, str2, str3);
    </script>
</body>
</html>
