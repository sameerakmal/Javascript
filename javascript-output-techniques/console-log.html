<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function deleteRecord() {
            flag = confirm("Are you sure you want to delete the record");
            console.log("User has clicked delete button");
                        
            if(flag){
                console.log("User has clicked ok button");
                document.querySelector("h3").textContent = "Record deleted succesfully";
                console.log("Deleted sucesfully");
                
            }
            else{
                console.warn("User has clicked cancel button"); 
                document.querySelector("p").innerText = "You have pressed cancel button";
                console.error("Operation didnt went as expected");
            }
        }
    </script>
</head>
<body>
    <button onclick="deleteRecord()">Delete record</button>
    <h3></h3>
    <p></p>
</body>
</html>
