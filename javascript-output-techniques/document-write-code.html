<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function addContent() {
            // Using document.write() and writeln() to add content directly to the page.
            // NOTE: This will ERASE the whole existing page if called after page load.
            document.write("<h1> Welcome to the world of js !!! </h1>");
            document.writeln("<h1> Welcome to the world of js !!! </h1>");
            // writeln() is similar to write() but adds a newline character (\n) after writing.
        }

        function addContentSafely() {
            // Safer method to add content without overwriting the entire page.
            h1 = document.createElement('h1'); // Create a new <h1> element.
            h1.textContent = "Welcome to the world of js !!!"; // Set its text content.
            document.body.appendChild(h1); // Add it at the end of the body.
        }
    </script>
</head>
<body>
    <h3>Hello user</h3>
    
    <!-- Button to add content using write() (not safe after load) -->
    <button onclick="addContent()">Add Content</button>

    <!-- Button to add content safely using DOM methods -->
    <button onclick="addContentSafely()">Add Content Safely</button>
</body>
</html>
