<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        #heading {
            color: blue; /* Set initial color to blue */
            font-family: Arial, Helvetica, sans-serif; /* Set initial font */
        }
    </style>
</head> 
<body>
    <h3 id="heading">Hello User</h3>
    <h3 id="heading">Welcome</h3>
</body>
</html>

<script type="text/javascript">
    // Access the first element with id 'heading'
    pElement = document.getElementById('heading');
    console.log(pElement); // Log the selected element

    // Apply individual styles directly:
    // pElement.style.color = 'Red'; // Set text color to red
    // pElement.style.fontFamily = 'sans-serif'; // Change font to sans-serif

    // Apply multiple styles at once using cssText:
    pElement.style.cssText = 'font-size: 50px; color: red'; // Set font size and color
</script>
