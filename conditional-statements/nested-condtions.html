<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Document</title>

    <script type="text/javascript">
        // Function to validate card, CVV and expiry date together on "Pay" click
        function validateCard(){
            const card = document.getElementById("card"); // Get card input field
            const msg = document.getElementById("msg");   // Get paragraph for displaying messages

            // Check if card number matches the expected hardcoded value
            if (card.value==='999888777') {  
                const cvv = document.getElementById("cvv"); // Get CVV field

                // Check if CVV is valid
                if(cvv.value === '333'){
                    const expiry = document.getElementById("expiry"); // Get expiry dropdown
                    
                    // Check if expiry is 2025
                    if (expiry.value === '2025') {
                        msg.innerHTML = 'Valid Data'; // Success message
                        msg.style.color='green';      // Change text color to green
                        msg.style.fontFamily ='Algerian'; // Set font
                    } else {
                        msg.innerHTML = 'Invalid Expiry Date'; // Error if expiry is not 2025
                    }
                } else {
                    msg.innerHTML = 'Invalid CVV Info'; // Error if CVV is not 333
                }
            } else {
                msg.innerHTML = 'Invalid Card Details'; // Error if card number doesn't match
            }
        }
    </script>
</head>
<body>
    <fieldset style="width:150px"> <!-- Creates a box for form -->
        <legend>Payment Details</legend> <!-- Title of the form -->
        <dl>
            <!-- Card number input -->
            <dt>CardNumber</dt>
            <dd>
                <input type="text" name="" id="card" maxlength="16">
            </dd>

            <!-- CVV input field -->
            <div id="cvvContainer">
                <dt>CVV</dt>
                <dd>
                    <input type="text" name="" id="cvv" size="4">
                </dd>
            </div>

            <!-- Expiry dropdown -->
            <div id="expiryContainer">
                <dt>Expiry</dt>
                <dd>
                    <select name="" id="expiry">
                        <option value="Choose Expiry">Choose Expiry</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </dd>
            </div>
        </dl>

        <!-- Pay button -->
        <div id="payContainer">
            <button id="btnPay" onclick="validateCard()">Pay</button>
        </div>

        <!-- Message display area -->
        <p id='msg' align="center" style="color: red;"></p>
    </fieldset>
</body>
</html>
